<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="header-item" class="logo" src="assets/images/logo.svg" alt="logo">
    <nav class="header-item">
      <a href="">Product</a>
      <a href="">Features</a>
      <a href="">Pricing</a>
      <a href="">Login</a>
    </nav>
  </header>
  <div id="intro-component" class="container">
    <section id="hero-text">
      <div id="intro-1">
        New
        Monograph Dashboard
      </div>

      <div id="intro-2">
        <h1>Powerful insights into your team</h1>
      </div>

      <div id="intro-3">
          Project planning and time tracking for agile teams
      </div>

      <div id="intro-4">
        <button class="cta" type="button" name="button">Schedule a demo</button>
        <span>to see a live preview<span>
      </div>

    </section>

    <section id="hero-image">
      <div></div>
      <img src="assets/images/illustration-devices.svg" alt="devices">
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
